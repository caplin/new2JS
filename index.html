<!DOCTYPE html>
<html>
<head>
	<title>new2JS</title>
	<script type="text/javascript" src="lib/codemirror-compressed.js"></script>
	<link rel="stylesheet" href="lib/codemirror.css">

	<script type="text/javascript" src="lib/Emitter.js"></script>
	<script type="text/javascript" src="lib/ObjectRenderer.js"></script>
	<script type="text/javascript" src="lib/CMRenderer.js"></script>
	<link rel="stylesheet" href="lib/ObjectRenderer.css">

	<script type="text/javascript" src="src/Tutorial.js"></script>
	<script type="text/javascript" src="src/App.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="top">
		<div id="codeEntry"></div>
		<button onclick="app.executionContext.reset()" class="reset">Reset</button>
		<button onclick="app.executionContext.clear()" class="clear">Clear</button>
		<button onclick="app.executionContext.next()" class="next">Next</button>
		<button onclick="app.executeCurrent()" class="run">Run</button>
		<button onclick="app.executionContext.back()" class="back">Back</button>
	</div>
	<div id="history">
		<h1>New to JS?</h1>
		<p>Welcome.<p>
		<p>This area keeps a record of what you do and also shows you the things that your
		javascript program displays.  You can page through the tutorial and write javascript programs
		on the left hand side.</p>
	</div>
	<script type="text/javascript">
		var codeEntry = document.getElementById('codeEntry');
		var history = document.getElementById('history');

		var app = new App(codeEntry, history, "content/learningScript.js");
	</script>
</body>
</html>
